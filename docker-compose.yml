version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-retail_db}
      POSTGRES_USER: ${DB_USER:-retail_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-retail_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-retail_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Application
  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 retail_core.wsgi:application"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-True}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-retail_db}
      - DB_USER=${DB_USER:-retail_user}
      - DB_PASSWORD=${DB_PASSWORD:-retail_password}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - ALLOWED_HOSTS=localhost,127.0.0.1,web
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Worker
  celery_worker:
    build: .
    command: celery -A retail_core worker -l info
    volumes:
      - .:/app
    environment:
      - DEBUG=${DEBUG:-True}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-retail_db}
      - DB_USER=${DB_USER:-retail_user}
      - DB_PASSWORD=${DB_PASSWORD:-retail_password}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - web
      - redis
      - db

  # Celery Beat (Scheduler)
  celery_beat:
    build: .
    command: celery -A retail_core beat -l info
    volumes:
      - .:/app
    environment:
      - DEBUG=${DEBUG:-True}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-retail_db}
      - DB_USER=${DB_USER:-retail_user}
      - DB_PASSWORD=${DB_PASSWORD:-retail_password}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - web
      - redis
      - db

volumes:
  postgres_data:
  static_volume:
  media_volume:
